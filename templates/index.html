<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flask + S3 File Manager</title>
</head>
<body>
  <h1>Upload File (saved to S3)</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <h2>Files</h2>
  <ul>
    {% for file in files %}
      <li>
        {{ file[1] }} â€” uploaded at {{ file[3] }}
        <a href="{{ url_for('download_file', file_id=file[0]) }}">Download</a>
        <form action="{{ url_for('delete_file', file_id=file[0]) }}" method="post" style="display:inline">
          <button type="submit">Delete metadata</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
